        <div class="container w-50 mt-5">
            <form method="post" class="border p-3 mt-3 shadow bg-light rounded-4 ">
                {% csrf_token %}
                {% if form.errors %}
                <p>Password and email does not match</p>
                {% endif %}
                {% if next %}
                {% if user.is_authenticated %}
                <p>You have permission to this page</p>
                {% else %}
                <p>Session expired! Login</p>
                {% endif %}
                {% endif %}
                <h2 class="fw-bold mb-3 text-warning-emphasis">Computer Science Review Login Page</h2>
                <!-- <h2>Login</h2> -->
                <div class="form-group mb-3">
                    <label for="id_username" class="fw-bold mb-2">Username:</label>
                    <input type="text" name="username" class="form-control" id="id_username">
                </div>
                <div class="form-group">
                    <label for="id_password" class="fw-bold mb-2">Password:</label>
                    <input type="password" name="password" class="form-control" id="id_password">
                </div>
                <button type="submit" class="btn btn-primary mt-3 btn-lg">Login</button>
            </form>
        </div>
    </body>
